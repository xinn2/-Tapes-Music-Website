<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore">0</h1>
            <form class="end-form-container">
                <h2 id="end-text">Enter your name below!</h2>
                <input type="text" name="name" id="username" placeholder="Enter your name">
                <button class="btn" id="saveScoreBtn" type="submit"
                onclick="saveHighScore(event)" disabled>Save<i class="fa-solid fa-floppy-disk"></i></button>
            </form>
            <a href="/trivia.html" class="btn">Play Again<i class="fa-solid fa-arrow-rotate-right"></i></a>
            <a href="/" class="btn">Home<i class="fa-solid fa-house"></i></a>
        </div>
    </div>
    <script src="end.js"></script>
</body>
</html>
